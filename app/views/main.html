<!DOCTYPE html>
<html ng-app="carousel">

  <head>
    <script src="scripts/carousel.js"></script>
  </head>
  

<!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/h1.jpg" alt="Chania">
                <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
            <div class="item">
                <img src="images/h2.jpg" alt="Chania">
                <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
            <div class="item">
                <img src="images/h2.jpg" alt="Flower">
                <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="fa fa-angle-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="fa fa-angle-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    </div>
	

<!-- <!--Contenu de la page -->
<div class="container">

	<!-- DatePicker -->	
	<div style="margin-right: 30px;margin-top: 20px; ">
		<h1  style="font-family:Lobster, Arial">Trouvez les meilleures offres d'hébergement</h1>
		<p style="font-family: 'Playfair Display', serif;">Du gîte champêtre cosy à l'appartement citadin design Destination, nom de l'établissement ou adresse : </p>
		
		<div layout="row" layout-gt-xs>	
		  <div flex>
				<div name="dateA" >
				<md-content ng-controller="CtrlDatePicker as ctrl" layout-padding ng-cloak>
				  <div layout-gt-xs="row">
					<div flex-gt-xs>
					  <h4>Date d'arrivée </h4>
					  <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date"></md-datepicker>

					</div>
				  </div>
				</md-content>
			</div>
		  </div>
		  <div flex>
				<div name="dateD">
				<md-content ng-controller="CtrlDatePicker as ctrl" layout-padding ng-cloak>
				  <div layout-gt-xs="row">
					<div flex-gt-xs>
					  <h4>Date de départ</h4>
					  <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
					</div>
				 </div>
				</md-content>
			</div>
		  </div>
		</div>
		<!--bouton-->
    <md-button style='margin-top:10px' class="md-raised">Rechercher</md-button>
    
	</div>
	
<!-- Carte Hotel + image -->
 <div class="row" >
  <div class="col-md-4" ng-controller="MainCtrl" ng-repeat="element in nom">
    <div class="thumbnail">
      <a href="#!/resa?id={{element.id}}">
        <img src="images/mini_h1.jpg" alt="Lights" style="width:100%">
        <div class="caption" >
          <p style="font-family: 'Playfair Display', serif;">{{element.nomEtablissement}}</p>
		  <p>{{element.prixEtablissement}}  <i class="fas fa-procedures"></i> </p>
        </div>
      </a>
    </div>
  </div>
</div>

</div>




</html>
